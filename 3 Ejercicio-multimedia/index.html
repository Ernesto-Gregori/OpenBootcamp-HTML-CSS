<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 03 - Multimedia en HTML</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="multimedia/imagen-zelda.webp" alt="imagen zelda" />
    </div>

    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video controls autoplay loop muted>
        <source src="multimedia/video-zelda.mp4" type="video/mp4" />
      </video>
    </div>

    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="multimedia/musica-zelda.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
